<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Colour Picker</title>
  </head>
  <body>
    <h1>BG Gradient Generator</h1>
    <input type="radio" name="position" value="top" />
    <label>Top to bottom</label>
    <input type="radio" name="position" value="right" />
    <label>Right to left</label>
    <input type="radio" name="position" value="bottom" />
    <label>Bottom to top</label>
    <input type="radio" name="position" value="left" />
    <label>Left to right</label>

    <input type="color" name="color" id="color" />

    <link rel="stylesheet" href="js.js" />
  </body>
</html>
