<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Colour Picker</title>
  </head>
  <body>
    <h1>BG Gradient Generator</h1>

    <form>
      <div>
        <input class="color1" type="color" name="color" id="color1" />
        <input class="color2" type="color" name="color" id="color2" />
      </div>

      <div>
        <input type="radio" name="direction" value="to top" id="top" />
        <label>Top to bottom</label>
        <input type="radio" name="direction" value="to right" id="right" />
        <label>Right to left</label>
        <input type="radio" name="direction" value="to bottom" id="bottom" />
        <label>Bottom to top</label>
        <input type="radio" name="direction" value="to left" id="left" />
        <label>Left to right</label>
      </div>
    </form>

    <button onclick="direction()">Left to right</button>
    <button onclick="direction()">Top to bottom</button>
    <button onclick="direction()">Right to left</button>
    <button onclick="direction()">Bottom to top</button>

    <script src="javascript.js"></script>
  </body>
</html>
