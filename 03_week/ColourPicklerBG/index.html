<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Colour Picker</title>
  </head>
  <body>
    <h1>BG Gradient Generator</h1>

    <form>
      <input
        class="color1"
        type="color"
        name="color"
        id="color"
        value="#FF5733"
      />
      <input
        class="color2"
        type="color"
        name="color"
        id="color"
        value="#FF5733"
      />

      <input type="radio" name="position" value="to top" id="direction" />
      <label>Top to bottom</label>
      <input type="radio" name="position" value="to right" id="direction" />
      <label>Right to left</label>
      <input type="radio" name="position" value="to bottom" id="direction" />
      <label>Bottom to top</label>
      <input type="radio" name="position" value="to left" id="direction" />
      <label>Left to right</label>
    </form>

    <link rel="stylesheet" href="js.js" />
  </body>
</html>
