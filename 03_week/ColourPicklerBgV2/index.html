<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Colour Picker</title>
  </head>

  <body>
    <h1>BG Gradient Generator</h1>

    <form>
      <!-- Side Navbar -->
      <section>
        <div class="navCont">
          <div></div>
        </div>
      </section>

      <!-- Colour Picker -->
      <section>
        <input
          class="color1"
          type="color"
          name="color"
          id="color1"
          value="#ADD8E6"
        />
        <input
          class="color2"
          type="color"
          name="color"
          id="color2"
          value="#ffcccb"
        />
      </section>

 
        <!-- TESTER Left -->
        <section>
        <div>
          <input type="button" name="direction" value="to top left" id="topLeft" class="direction1">
          <label><i class="arrow topLeft"></i></label>
          <input type="button" name="direction" value="to top" id="top" class="direction2"><label><i class="arrow top"></i></label>
          <input type="button" name="direction" value="to top right" id="topLeft" class="direction3"><label><i class="arrow topRight"></i></label>
        </div>

        <div>
          <input type="button" name="direction" value="to left" id="left" class="direction4">
            <label>
              <i class="arrow left"></i>
            </label>
          

          <input type="button">

          <input type="button" name="direction" value="to right" id="right" class="direction5">
            <label>
              <i class="arrow right"></i>
            </label>
          
        </div>

        <div>
            <input type="button" name="direction" value="to bottom left" id="bottomLeft" class="direction6">
            <label><i class="arrow bottomLeft"></i></label>
            <input type="button" name="direction" value="to bottom" id="bottom" class="direction7">
            <label><i class="arrow down"></i></label>
            <input type="button" name="direction" value="to bottom right" id="bottomRight" class="direction8">
            <label><i class="arrow bottomRight"></i></label>
        </div>

        </section>
      </div>
    </form>

    <script src="javascript.js"></script>
  </body>
</html>
