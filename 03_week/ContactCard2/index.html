<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>

  <body>
    <section id="contactMe">
      <div class="contactDetails">
        <div class="contactDetailsContainer">
          <div class="title">Sign Up</div>
          <p>It's free and only takes a minute</p>

          <!--Contact form details-->
          <form class="formContainer">
              <div class="col">
                <div>
                    <label for="fname" class="fName">First name</label>
                    <input
                    type="text"
                    id="fName"
                    onblur="firstNameCheck()"
                    name="firstName"
                    />
                </div>
                <label for="lname">Last name</label>
                <input
                  type="text"
                  id="lName"
                  onblur="lastNameCheck()"
                  name="lastName"
                />
                

                <label for="email">Email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
          
                />

                <label for="password">Password</label>
                <input
                  type="text"
                  id="password"
                  name="password"
                />

                <label for="cPassword">Confirm Password</label>
                <input
                  type="text"
                  id="cPassword"
                  name="cPassword"
                />
              </div>

                    <div class="submit">
                        <input type="submit" value="SIGN UP"/>
                    </div>
                  
                    <div class="lowerText">
                        <p >My clicking the Sign Up button, you agree to</p>
                        <p>our <a href="#" style="text-decoration: none;">Terms & Conditions</a> and <a href="#" style="text-decoration: none;">Privacy Policy</a></p>
                    </div>

                    <p class="unique">Already have an account? <a href="#" style="text-decoration: none;">Login Here</a></p>        
              </div>
              
        

            
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
