<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <header>Speedgame</header>

    <!-- <div>How many have I hit? <score></score> cicles</div> -->

    <div id="score" class="score">Your score is <score></score></div>

    <section class="circles">
      <div id="circle1" class="circle active" value="1 clicked">1</div>
      <div id="circle2" class="circle" value="2 clicked">2</div>
      <div id="circle3" class="circle" value="3 clicked">3</div>
    </section>

    <section class="overlayContainer">
      <div class="overlay">Opps</div>
    </section>

    <button type="button" class="start" value="Start clicked">
      Start game
    </button>
    <button type="button" class="end" value="End clicked">End game</button>

    <script src="main.js"></script>
  </body>
</html>
