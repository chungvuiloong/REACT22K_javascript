  // Write a JavaScript code to animate cat and it's hat
    var catTumbling = [
    { transform: '  rotate(0) 
                    translate3D(-50%, -50%, 0', color: '#000'}, 
    { 
      color: '#431236', 
      offset: 0.3
    },
    { transform: 
        'rotate(360deg) 
        translate3D(-50%, -50%, 0)', 
        color: '#000' }
  ];

  var catTiming = {
    duration: 3000,
    iterations: Infinity
  }

  document.getElementById("cat").animate(
    catTumbling, 
    catTiming
  )


  var hatTumbling = [
    { transform: 'translate3D(-50%, -50%, 0', color: '#000'},

  ];

    duration: 3000,
    iterations: Infinity
  }

  document.getElementById("hat").animate(
    hatTumbling,
