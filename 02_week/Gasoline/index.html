<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Make a program that asks the price of the gasoline and amount of money from the user. The program calculates how much gasoline the user gets with the money. The result is displayed to screen. 
        
        1) if there are more than 10 litres, 
        2) then message on the screen: "good, you can escape now", 
        3)if less, it shows the message: "Ups, you have to stay here." -->
    <section>
      <h3>Can you escape?</h3>

      <meter id="meter" low=".25" optimum=".8" high=".75"></meter>
      <div>
        <label for="price">Price of gasoline:</label>
        <input type="number" id="price" />

        <label for="money">Money :</label>
        <input type="number" id="money" />

        <button onclick="calculate()">Calculate</button>
        <p id="answer">This is answer.</p>
      </div>
    </section>
    <script src="js.js"></script>
  </body>
</html>
